<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-block add-user-btn" (click)="openAddUserModal()" >Add User +</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                  
                            <!-- Username name Column -->
                            <ng-container matColumnHearder matColumnDef="username">
                              <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Username </th>
                              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                            </ng-container>

                            <!-- Email name Column -->
                            <ng-container matColumnHearder matColumnDef="email">
                              <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Email </th>
                              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <!-- Name name Column -->
                            <ng-container matColumnHearder matColumnDef="name">
                              <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Name </th>
                              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Edit User action Column -->
                            <ng-container matColumnDef="edit_user">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Edit User </th>
                                <td mat-cell *matCellDef="let element">
                                  <button mat-button class="clean-button" (click)="openEditUserModal(element)">
                                    <mat-icon>edit</mat-icon>
                                  </button>
                                </td>
                            </ng-container>

                            <!-- Edit Roles action Column -->
                            <ng-container matColumnDef="edit_roles">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Edit Roles </th>
                                <td mat-cell *matCellDef="let element">
                                  <button mat-button class="clean-button" (click)="openEditRolesModal(element)">
                                    <mat-icon>person_pin</mat-icon>
                                  </button>
                                </td>
                            </ng-container>

                            <!-- Edit Permissions action Column -->
                            <ng-container matColumnDef="edit_permissions">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Edit Permissions </th>
                                <td mat-cell *matCellDef="let element">
                                  <button mat-button class="clean-button" (click)="openEditPermissionsModal(element)">
                                    <mat-icon>supervised_user_circle</mat-icon>
                                  </button>
                                </td>
                            </ng-container>

                            <!-- Remove action Column -->
                            <ng-container matColumnDef="remove">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Remove </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-button class="clean-button" (click)="openRemoveUserModal(element)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                                  
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
