<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
          <div class="row">
              <div class="col-lg-8">
                <div class="row">
                  <div class="col-md-4">
                    <button class="btn btn-primary btn-block add-user-btn" (click)="openAddUserModal()" >Add User +</button>
                  </div>
                </div>
              </div>
            </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>username</th>
                <th>email</th>
                <th>name</th>
                <th>edit</th>
                <th>roles</th>
                <th>permissions</th>
                <th>remove</th>
              </thead>
              <tbody *ngFor="let user of users">
                <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.name }}</td>
                  <td>
                    <button class="btn clean-button now-ui-icons ui-1_settings-gear-63" (click)="openEditUserModal(user)"></button>
                  </td>
                  <td>
                    <button class="btn clean-button now-ui-icons users_single-02" (click)="openEditRolesModal(user)"></button>
                  </td>
                  <td>
                    <button class="btn clean-button now-ui-icons users_circle-08" (click)="openEditPermissionsModal(user)"></button>
                  </td>
                  <td>
                    <button class="btn clean-button now-ui-icons ui-1_simple-remove" (click)="openRemoveUserModal(user)"></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
