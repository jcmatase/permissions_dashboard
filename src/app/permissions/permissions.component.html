<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-block add-category-btn" (click)="openAddCategory()" >Add Category +</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                  
                            <!-- Permission name Column -->
                            <ng-container matColumnHearder matColumnDef="permissionName">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Permission </th>
                                <td mat-cell *matCellDef="let element"> {{element.permissionName}} </td>
                            </ng-container>

                            <!-- Category name Column -->
                            <ng-container matColumnHearder matColumnDef="categoryName">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Category </th>
                                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
                            </ng-container>

                            <!-- Edit action Column -->
                            <ng-container matColumnDef="edit">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Edit </th>
                                <td mat-cell *matCellDef="let element">
                                        <button mat-button class="clean-button" (click)="openEditPermissionModal(element)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                </td>
                            </ng-container>

                            <!-- Remove action Column -->
                            <ng-container matColumnDef="remove">
                                <th class="text-primary centerThValues" mat-header-cell *matHeaderCellDef> Remove </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-button class="clean-button" (click)="openRemovePermissionModal(element)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                                  
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
