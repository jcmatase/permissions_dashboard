<h2 mat-dialog-title>{{modalTitle}}</h2>
<span class="userNameSpan">{{ user.username }}</span>
<button class="closeBtn" mat-button mat-dialog-close mat-mini-fab color="warn">X</button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-checkbox checked=element.status (change)="checkboxEvent($event)" [(ngModel)]="element.status"></mat-checkbox>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setClickedRole(row)"></tr>

</table>
